name: Azure Static Web Apps CI/CD

# 워크플로우 트리거 조건
on:
  push:
    branches:
      - main # main 브랜치에 대한 푸시
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main # main 브랜치에 대한 풀 리퀘스트

jobs:
  # 빌드 및 배포 작업
  build_and_deploy_job:
    # 조건: 푸시 이벤트 또는 풀 리퀘스트가 닫히지 않은 경우
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 저장소 체크아웃
      - uses: actions/checkout@v3
        with:
          submodules: true # 서브모듈 포함
          lfs: false # LFS 사용 안 함

      # Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Node.js 버전 20 사용

      # 빌드 및 배포
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_WATER_02A4FB800 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)  # Github 토큰, PR 댓글 등의 통합에 사용
          action: "upload" # 업로드 액션 지정
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          # 리포지토리/빌드 구성
          # Static Web App 워크플로우 구성에 대한 자세한 내용은 다음을 참조: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path # 애플리케이션 소스 코드 경로
          api_location: "" # Api source code path - optional # API 소스 코드 경로 - 선택 사항
          output_location: "build" # Built app content directory - optional # 빌드된 앱 콘텐츠 디렉토리 - 선택 사항
          ###### End of Repository/Build Configurations ######
  # 풀 리퀘스트 종료 작업
  close_pull_request_job:
    # 조건: 풀 리퀘스트가 닫힌 경우
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      # 풀 리퀘스트 종료
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_WATER_02A4FB800 }}
          action: "close" # 종료 액션 지정
